<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-box id="box" position="0 1.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere id="sphere" position="1.5 1.5 -3" radius="0.5" color="#EF2D5E"></a-sphere>
        <a-cylinder id="cylinder" position="3 1.5 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane id="plane" position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky id="sky" color="#ECECEC"></a-sky>
        <a-entity id="robot" gltf-model="https://aframe.io/releases/0.6.0/aframe.min.js" position="0 0 -2" scale="0.1 0.1 0.1"></a-entity>
    </a-scene>
</body>
</html>
